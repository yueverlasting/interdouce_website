<!DOCTYPE html>

<html>
<head>
    <!– 網頁使用的編碼 -->
    <meta charset="utf-8">
    <!– 控制網頁顯示依據裝置大小及倍率 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!–  設置 IE 瀏覽器的解析方式  -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>登入</title>
    <link href="css/logincss.css" rel="stylesheet" type="text/css">   
</head>
<body>
    <div class="box card">
        <h2 align="center">歡迎登入</h2>
        <form name="login" action="#" method="POST">
            <div class="divsize">
                <label for="username" class="control-label" > 帳號 </label>
                <input type="text" name="username" id="username" maxlength="20" placeholder="請輸入您的帳號">
            </div>
            <div class="divsize">
                <label for="passwd" class="control-label" >密碼</label>
                <input type="password" name="passwd" id="passwd" maxlength="20" placeholder="請輸入您的密碼">
            </div>
            <div>
                <input type="submit" value="登入" class="btn btn-green">
            </div>
        </form>
    </div>
</body>
</html>
